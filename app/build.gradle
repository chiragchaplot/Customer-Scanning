apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.tseapp.paperbind.customerscanning"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()

    maven {
        url "http://dl.bintray.com/journeyapps/maven"
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.journeyapps:zxing-android-embedded:2.1.0@aar'
    compile 'com.journeyapps:zxing-android-legacy:2.1.0@aar'
    compile 'com.journeyapps:zxing-android-integration:2.1.0@aar'
    compile 'com.google.zxing:core:3.2.0'
    compile 'com.android.support:support-v4:22.0.0'
}